{% extends "layout.html" %}
{% block body %}

    <div class="well editPanel">
        <h2 style="float: left; width: 50%;">Add a Card</h2>
        <h2 style="float: right; width: 50%; text-align: right;color: black;">Your score</h2>
        <form action="{{ url_for('add_card') }}" method="post" class="cardForm">
            <div class="form-group">
                <label for="definitions" class="toggleButton btn btn-default btn-lg">Definitions &nbsp;
                    <input type="radio" name="type" value="1" id="definitions"/>
                </label>
                <label for="formulae" class="toggleButton btn btn-default btn-lg">Formulae &nbsp;
                    <input type="radio" name="type" value="2" id="formulae"/>
                </label>
                <h2 style="float: right; width: 50%; text-align: right;font-size: 25px;color: black;margin: 0;line-height: 30px;">{{ resultForKnownCards}} out of {{ resultForTotalCardsCount}}</h2>
                
            </div>
            <div class="form-group fieldFront">
                <label for="front">Front of the Flashcard</label>
                <input type="text" name="front" id="front" class="form-control">
            </div>
            <div class="form-group fieldBack">
                <label for="back">Back of the Flashcard</label>
                <textarea name="back"
                          class="form-control"
                          id="back"
                          placeholder="back of card"
                          rows="12"></textarea>
                          
            </div>
            <div class="form-group"  style = "text-align: center;">
                <button type="submit" class="saveButton btn btn-lg btn-primary" style="background-color:#0096FF;color:white;font-weight: bold;">Save Flashcard</button>
            </div>
        </form>
    </div>

    
{% endblock %}
