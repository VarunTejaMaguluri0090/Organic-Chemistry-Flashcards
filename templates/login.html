{% extends "layout.html" %}
{% block body %}
    <h2 style="color:white;text-align:center">User Log In</h2>
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <div class="well">
        
        <form action="{{ url_for('login') }}" method=post>
            <div class="input-group input-group-lg">
                
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" height="40px">
            </div>
            <br>
            
            <div class="input-group input-group-lg">
              
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <hr>
            <div class="form-group">

            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block" style="background-color:#0096FF;color:white;font-weight: bold;">LOG IN</button>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
