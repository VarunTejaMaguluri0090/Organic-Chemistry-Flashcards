

{% extends "layout.html" %}
{% block body %}

<h2 style="color:white;text-align:center">User Profile</h2>

<div class="well">
    <form method="POST" action="{{ url_for('update_profile') }}">
        {{ form.csrf_token }}   
    <div class="input-group mb-3">
                
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" name="username" placeholder="Username" class="form-control" disabled="disabled" value={{usernameInProfile}} >
                
        </div>
        <br>
        <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" name="email"  placeholder="Email" class="form-control" value={{emailInProfile}}>      
        </div>
        <br>
        <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" name="password"  placeholder="Password" class="form-control" value={{passwordInProfile}}>      
        </div>
        <br>
        <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" name="password_confirm"  placeholder="Confirm Password" class="form-control" value={{passwordInProfile}}>     
        </div>
        <br>
        <div class="input-group mb-3">
                
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
            <input type="text" name="location" class="form-control" placeholder="City"  value={{cityInProfile}}>
          </div>
          <br>
           <div class="input-group mb-3">
                  
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker" ></i></span>
            <input type="text" name="description" class="form-control" placeholder="State"  value={{stateInProfile}}>  
        </div>
      
        <hr>
        
            <button type="submit" class="btn btn-lg btn-block" style="background-color:#0096FF;color:white;font-weight: bold;">SAVE</button>
        </div>
        </div>
     
      </form>
    </div>

{% endblock %}
