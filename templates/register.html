

{% extends "layout.html" %}
{% block body %}

<h2 style="color:white;text-align:center">User Registration</h2>
{% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<div class="well">
  <form method="POST" action="{{ url_for('register_user') }}">
    {{ form.csrf_token }}      
   
    <div class="input-group mb-3">
                
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input type="text" name="username" class="form-control" placeholder="Username">
                
        </div>
        <br>
        <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="email" name="email" class="form-control" placeholder="Email">      
        </div>
        <br>
        <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Password">      
        </div>
        <br>
        <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password">     
        </div>
        <br>
        <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
          <input type="text" name="location" class="form-control" placeholder="City">
        </div>
        <br>
         <div class="input-group mb-3">
                
          <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker" ></i></span>
          <input type="text" name="description" class="form-control" placeholder="State">       
        </div>
      
        <hr>
        
        <div class="form-group">
         
          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block" style="background-color:#0096FF;color:white;font-weight: bold;">REGISTER</button>
        </div>
        </div>
     
      </form>
    </div>

{% endblock %}
